<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="result-wrapper">
                <input type="text" id="result">
            </div>
            <div class="wrapper">
                <button id="one" value="1" onclick="appendValue(1)">1</button>
                <button id="two" value="2" onclick="appendValue(2)">2</button>
                <button id="three" onclick="appendValue(3)">3</button>
                <button id="plus" onclick="appendValue('+')">+</button>
                <button id="four" onclick="appendValue(4)">4</button>
                <button id="five" onclick="appendValue(5)">5</button>
                <button id="six" onclick="appendValue(6)">6</button>
                <button id="minus" onclick="appendValue('-')">-</button>
                <button id="seven" onclick="appendValue(7 )">7</button>
                <button id="eight" onclick="appendValue(8)">8</button>
                <button id="nine" onclick="appendValue(9)">9</button>
                <button id="times" onclick="appendValue('*')">*</button>
                <button id="divide" onclick="appendValue('/')">/</button>
                <button id="zero" onclick="appendValue(0)">0</button>
                <button id="clear" onclick="clearResult()">C</button>
                <button id="equal" onclick="evalResult()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
